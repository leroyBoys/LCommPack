option java_package = "com.module.net"; 
option java_outer_classname = "NetParent"; 
 
message NetCommond { 
  required string sn = 1; 
  required bytes obj = 2; 
  required int32 seq = 3; 
} 

message NetError { 
  required int32 errorCode = 1; 
  repeated int32 paramters = 2; 
  optional int32 seq = 3; 
} 

message NetServerCommond { 
  required int32 uid = 1; 
  required bytes obj = 2; 
  optional string sn = 3; 
} 