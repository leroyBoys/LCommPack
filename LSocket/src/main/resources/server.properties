Log.path=gamelogs/logback
#Server
server.id=2
server.dbtype=Hikari
server.maxSocketLength=10240
server.maxQuqueVistor=100
server.sameIpMaxConnections=100
server.isGzip=true
server.isAES=false
server.language=cn
#\u672c\u670d\u52a1\u5668ip

#Mina
# server.tcp.nodelay
server.tcp.nodelay=true
# socket worker thread pool size, minimal
server.socket.pool.min=5
