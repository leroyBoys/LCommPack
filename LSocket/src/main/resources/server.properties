server.socket.pool.idle=1800
# read buffer size
server.socket.buffer.read=40960
# write buffer size4096
server.socket.buffer.write=40960
#server max connection.
server.max.backlog=256
# server.write.timeout. second
server.socket.write.timeout=30
# server socket nioprocess
server.socket.nioprocess=2
